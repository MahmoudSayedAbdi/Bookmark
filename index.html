<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="imgs/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <!-- header -->
    <header>
        <div class="contaienr mt-5  mb-5 text-center d-flex justify-content-center">
            <h1>Bookmark</h1>
        </div>
    </header>
    

    <div class="container">
        <!-- input -->
        <div class="body-Bookmark mb-5">
            <h2 class="text-center m-3 ">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <form action="" class="needs-validation" novalidate>
            <div class="form">
                <div class="mb-3">
                    <label for="siteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                    <div class="vaildName position-relative">
                        <input   required type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                        <i class="fa-solid fa-exclamation text-danger fs-5 d-none"></i> 
                    </div>
                </div>
                <div class="mb-3">
                    <label for="siteURL" class="form-label fw-bold"><i class="fa-solid fa-link-slash me-2"></i> Site URL</label>
                    <div class="vaildUrl position-relative" >
                        <input type="url" class="form-control" id="siteURL" placeholder="Website URL">
                        <i class="fa-solid fa-exclamation text-danger fs-5 d-none"></i> 
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-danger py-2 px-5" id="submitBtn">Submit</button>
                </div>
            </div>
            
        </form>
        </div>
        <!-- outputs -->
        <div class="outputs bg-body-tertiary">
            <div class="display" >
                <table class="w-100 text-center" >
                    <thead class="">
                        <tr class="">
                            <th>index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>1</td>
                            <td>samsung</td>
                            <td><button class="btn btn-success text-white"><i class="fa-solid fa-eye me-2"></i>Visit</button></td>
                            <td><button class="btn  btn-danger text-white"><i class="fa-solid fa-trash-can me-2"></i>Delete</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- alert -->
        <div class="alert d-none justify-content-center align-items-center">
            <div class="item">
                <div class="circles d-flex ">
                    <span class="rounded-circle me-2 bg-danger"></span>
                    <span class="rounded-circle me-2 bg-success"></span>
                    <span class="rounded-circle me-2 bg"></span>
                    <i class="fa-solid fa-xmark "></i>
                </div>
                <div class="text mt-4">
                    <h4>Site Name or Url is not valid, Please follow the rules below :</h3>
                    <p>
                        <i class="fa-solid fa-circle-arrow-right text-danger me-2"></i>
                        Site name must contain at least 3 characters
                    </p>
                    <p>
                        <i class="fa-solid fa-circle-arrow-right text-danger me-2"></i>
                        Site URL must be a valid one
                    </p>
                </div>
            </div>
        </div>

    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
